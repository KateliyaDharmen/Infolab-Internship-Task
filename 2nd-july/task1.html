<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name: <br>
            <input type="text" id="name">
        </label>
        <br><br>

        <label for="email">Email: <br>
            <input type="email" name="email-id" id="email">
        </label>
        <br><br>

        Gender: <br>
        <label for="Male"><input id="Male" name="gender" type="radio" value="male"> Male</label><br>
        <label for="Female"><input id="Female" name="gender" type="radio" value="female"> Female
            <br><br>

            <label for="dropdown"> City: <br>
                <select id="dropdown">
                    <option value="any">select</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </label>
            <br><br>

            <label for="address">Address: <br>
                <textarea name="text" id="address" cols="30" rows="5" placeholder="full address"></textarea>
            </label>
            <br><br>

            <button>submit</button>
    </form>
    <div class="result"></div>
    <script>
        const form = document.querySelector("form");
        const result = document.querySelector(".result");

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const gender = document.querySelector("input[name='gender']:checked").value;
            const city = document.querySelector("#dropdown").value;
            const address = document.querySelector("#address").value;

            result.innerHTML = `
            <h2>Submitted Data</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Address</th>
                </tr>
                <tr>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${gender}</td>
                    <td>${city}</td>
                    <td>${address}</td>
                </tr>
            </table>
            `
        })
    </script>
</body>

</html>
